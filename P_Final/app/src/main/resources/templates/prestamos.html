<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de prestamos1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Listado De Prestamos </h2>
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        <form th:action="@{/buscarPrestamo}" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar por isbn del libro" name="isbnInput" aria-label="Buscar por Nombre" aria-describedby="button-addon2" th:value="${isbnInput}">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Isbn  Libro Prestamo</th>
                    <th>ID Usuario</th>
                    <th>Fecha Prestamo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo : ${prestamos}">
                    <td th:text="${prestamo.id}"></td>
                    <td th:text="${prestamo.isbn}"></td>
                    <td th:text="${prestamo.id_user}"></td>
                    <td th:text="${prestamo.date}"></td>

                    
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
