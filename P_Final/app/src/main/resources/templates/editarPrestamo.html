<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editar Prestamo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Prestamo</h1>
        <form th:action="@{/editarPrestamo}" th:object="${prestamo}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="title">Isbn de libros prestado:</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required />
            </div>
            <div class="form-group">
                <label for="autor">ID del usuario:</label>
                <input type="text" class="form-control" id="id_user" th:field="*{id_user}" required />
            </div>
            <div class="form-group">
                <label for="date">Fecha del prestamo:</label>
                <input type="date"  class="form-control" id="date" th:field="*{date}" required />
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
