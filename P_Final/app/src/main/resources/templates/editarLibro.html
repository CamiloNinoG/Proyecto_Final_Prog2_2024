<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editar Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Libro</h1>
        <form th:action="@{/editarLibro}" th:object="${libro}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required />
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" class="form-control" id="autor" th:field="*{autor}" required />
            </div>
            <div class="form-group">
                <label for="gender">Género:</label>
                <select class="form-control" id="genero" name="genero" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="No binario">No binario</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date"  class="form-control" id="date" th:field="*{date}" required />
            </div>
            <div>
                <label for="isbn">ISBN:</label>
                <input type="text"  class="form-control" id="isbn" th:field="*{isbn}" required />
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" required />
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description"  class="form-control" th:field="*{description}" required></textarea>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
