<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Vehiculo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Formulario Nuevo Vehiculo</h2>
        <form th:action="@{/vehiculos}" method="post">
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="Marca">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" required>
            </div>
            <div class="form-group">
                <label for="año">Año:</label>
                <input type="text" class="form-control" id="año" name="año" required>
                </input>
            </div>
            <div class="form-group">
                <label for="color">Año:</label>
                <input type="text" class="form-control" id="color" name="color" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo De Vehiculo:</label>
                <select class="form-control" id="tipo" name="tipo" required>
                    <option value="Masculino">Sedan</option>
                    <option value="Femenino">SUV</option>
                    <option value="No binario">Camioneta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="consecionario">Consecionario:</label>
                <textarea type="text" class="form-control" id="consecionario" name="consecionario" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Libro</button>
        </form>
    </div>
</body>
</html>
